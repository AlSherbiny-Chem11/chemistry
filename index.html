<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الشربيني للكيمياء | المنصة التعليمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap');
        :root { --primary: #1e293b; --accent: #d4af37; }
        body { font-family: 'Cairo', sans-serif; background: #f8fafc; color: var(--primary); overflow-x: hidden; }
        
        /* تأثير الزجاج */
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .gold-gradient { background: linear-gradient(45deg, #b8860b, #d4af37, #f7e7ce); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* تحسينات الموبايل */
        .card-hover:active { transform: scale(0.95); transition: 0.2s; }
        @media (min-width: 768px) { .card-hover:hover { transform: translateY(-10px); transition: 0.3s; } }

        /* الأنيميشن */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body>

    <div id="auth-gate" class="fixed inset-0 bg-[#0f172a] flex items-center justify-center z-[100] px-4">
        <div class="absolute inset-0 opacity-20" style="background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');"></div>
        <div class="glass p-10 rounded-[40px] shadow-2xl max-w-md w-full text-center relative border-t-8 border-[#d4af37] animate-fade">
            <div class="text-5xl mb-6"><i class="fas fa-atom text-[#d4af37]"></i></div>
            <h1 class="text-3xl font-black mb-2 text-slate-800">أكاديمية الشربيني</h1>
            <p class="text-slate-500 mb-8 font-medium">مرحباً بك في عالم الكيمياء</p>
            <button onclick="handleLogin()" class="w-full flex justify-center py-4 px-4 font-bold rounded-2xl text-white bg-slate-900 hover:bg-black transition-all shadow-xl gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" width="20"> الدخول عبر جوجل
            </button>
        </div>
    </div>

    <div id="grade-selection" class="hidden fixed inset-0 bg-slate-50 z-[90] overflow-y-auto p-6 animate-fade">
        <div class="container mx-auto max-w-4xl text-center mt-12">
            <h2 class="text-3xl font-bold mb-10 gold-gradient">اختر مرحلتك الدراسية</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <button onclick="setGrade('3-sec')" class="glass p-8 rounded-3xl border-2 border-transparent hover:border-[#d4af37] card-hover shadow-lg">
                    <div class="text-4xl mb-4 text-[#d4af37]"><i class="fas fa-graduation-cap"></i></div>
                    <span class="text-xl font-extrabold">الثالث الثانوي</span>
                </button>
                <button onclick="setGrade('2-sec')" class="glass p-8 rounded-3xl border-2 border-transparent hover:border-[#d4af37] card-hover shadow-lg">
                    <div class="text-4xl mb-4 text-slate-600"><i class="fas fa-vial"></i></div>
                    <span class="text-xl font-extrabold">الثاني الثانوي</span>
                </button>
                <button onclick="setGrade('1-sec')" class="glass p-8 rounded-3xl border-2 border-transparent hover:border-[#d4af37] card-hover shadow-lg">
                    <div class="text-4xl mb-4 text-slate-600"><i class="fas fa-burn"></i></div>
                    <span class="text-xl font-extrabold">الأول الثانوي</span>
                </button>
                <button onclick="setGrade('3-mid')" class="glass p-8 rounded-3xl border-2 border-transparent hover:border-slate-400 card-hover shadow-lg">
                    <div class="text-4xl mb-4 text-blue-500"><i class="fas fa-book-open"></i></div>
                    <span class="text-xl font-extrabold">الثالث الإعدادي</span>
                </button>
                <button onclick="setGrade('2-mid')" class="glass p-8 rounded-3xl border-2 border-transparent hover:border-slate-400 card-hover shadow-lg">
                    <div class="text-4xl mb-4 text-blue-400"><i class="fas fa-pencil-alt"></i></div>
                    <span class="text-xl font-extrabold">الثاني الإعدادي</span>
                </button>
                <button onclick="setGrade('1-mid')" class="glass p-8 rounded-3xl border-2 border-transparent hover:border-slate-400 card-hover shadow-lg">
                    <div class="text-4xl mb-4 text-blue-300"><i class="fas fa-microscope"></i></div>
                    <span class="text-xl font-extrabold">الأول الإعدادي</span>
                </button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden min-h-screen pb-20">
        <header class="glass sticky top-0 z-50 shadow-md px-6 py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="relative group cursor-pointer" onclick="toggleUserMenu()">
                        <img id="user-avatar" class="w-12 h-12 rounded-full ring-2 ring-[#d4af37] shadow-lg">
                        <div id="user-menu" class="hidden absolute right-0 mt-3 w-56 glass rounded-2xl shadow-2xl py-2 border animate-fade">
                            <div class="px-4 py-2 border-b text-xs font-bold text-slate-400 uppercase">الإعدادات</div>
                            <button onclick="toggleAdminView()" class="w-full text-right px-4 py-3 text-sm font-bold text-red-600 hover:bg-red-50 flex justify-between items-center">
                                <span>لوحة الإدارة</span>
                                <span class="text-[10px] bg-red-100 px-2 py-1 rounded">خاص بالمدرس</span>
                            </button>
                            <button onclick="handleLogout()" class="w-full text-right px-4 py-3 text-sm font-bold text-slate-700 hover:bg-slate-100">تسجيل الخروج</button>
                        </div>
                    </div>
                    <div>
                        <h2 id="user-display-name" class="font-bold text-slate-800 text-sm">...</h2>
                        <span id="current-grade-tag" class="text-[10px] bg-[#d4af37] text-white px-2 py-0.5 rounded-full font-bold"></span>
                    </div>
                </div>
                <button onclick="showGradeSelection()" class="text-slate-500 text-xs font-bold border-b border-dotted">تغيير الصف</button>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <div id="lessons-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </main>
    </div>

    <div id="admin-panel" class="hidden fixed inset-0 bg-black/80 z-[110] flex items-center justify-center p-4">
        <div class="bg-white rounded-[32px] max-w-2xl w-full p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-slate-800">إدارة المحتوى</h2>
                <button onclick="closeAdmin()" class="text-slate-400 hover:text-black"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="space-y-4">
                <input type="text" id="new-lesson-title" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-[#d4af37]" placeholder="عنوان الدرس">
                <input type="text" id="new-lesson-url" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-[#d4af37]" placeholder="رابط الفيديو">
                <select id="new-lesson-grade" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-[#d4af37]">
                    <option value="3-sec">ثالثة ثانوي</option>
                    <option value="2-sec">تانية ثانوي</option>
                    <option value="1-sec">أولى ثانوي</option>
                    <option value="3-mid">تالتة إعدادي</option>
                    <option value="2-mid">تانية إعدادي</option>
                    <option value="1-mid">أولى إعدادي</option>
                </select>
                <button onclick="submitNewLesson()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-black transition">نشر الحصة الآن</button>
            </div>
            <hr class="my-8">
            <div id="admin-lessons-list" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // --- إعدادات Firebase (ضع بياناتك هنا) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAyIsaApHUjEQWJgGhCom25pUj8Bm9LYyQ",
            authDomain: "sherbiny-academy.firebaseapp.com",
            projectId: "sherbiny-academy",
            storageBucket: "sherbiny-academy.firebasestorage.app",
            messagingSenderId: "349228281326",
            appId: "1:349228281326:web:ffbbf1eb5927b50d13f2ff"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentSelectedGrade = null;

        // التحقق من حالة المستخدم
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('user-avatar').src = user.photoURL;
                document.getElementById('user-display-name').innerText = user.displayName;
                
                // التحقق هل اختار صف سابقاً؟
                const savedGrade = localStorage.getItem('userGrade');
                if (savedGrade) { setGrade(savedGrade); } 
                else { showGradeSelection(); }
            } else {
                document.getElementById('auth-gate').classList.remove('hidden');
                document.getElementById('app').classList.add('hidden');
            }
        });

        function handleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function setGrade(grade) {
            currentSelectedGrade = grade;
            localStorage.setItem('userGrade', grade);
            document.getElementById('grade-selection').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('current-grade-tag').innerText = getGradeName(grade);
            listenToLessons();
        }

        function showGradeSelection() {
            document.getElementById('grade-selection').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
        }

        function getGradeName(grade) {
            const names = {
                '3-sec': 'الثالث الثانوي', '2-sec': 'الثاني الثانوي', '1-sec': 'الأول الثانوي',
                '3-mid': 'الثالث الإعدادي', '2-mid': 'الثاني الإعدادي', '1-mid': 'الأول الإعدادي'
            };
            return names[grade] || grade;
        }

        function listenToLessons() {
            db.collection("lessons").where("grade", "==", currentSelectedGrade)
              .orderBy("createdAt", "desc").onSnapshot(snapshot => {
                let html = '';
                snapshot.forEach(doc => {
                    const l = doc.data();
                    html += `
                        <div class="glass p-5 rounded-[32px] shadow-sm border border-slate-100 animate-fade">
                            <div class="bg-slate-100 h-40 rounded-2xl mb-4 flex items-center justify-center text-slate-300 text-4xl">
                                <i class="fas fa-play-circle"></i>
                            </div>
                            <h3 class="font-bold text-lg mb-4 text-slate-800">${l.title}</h3>
                            <button onclick="playLesson('${l.url}')" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-sm">بدء المحاضرة</button>
                        </div>
                    `;
                });
                document.getElementById('lessons-grid').innerHTML = html || '<p class="text-center col-span-full py-10 text-slate-400">لا توجد دروس لهذا الصف حالياً</p>';
            });
        }

        function toggleUserMenu() {
            document.getElementById('user-menu').classList.toggle('hidden');
        }

        function toggleAdminView() {
            const pass = prompt("أدخل الرقم السري للمدرس:");
            if (pass === "123") {
                document.getElementById('admin-panel').classList.remove('hidden');
                loadAdminLessons();
            } else { alert("عفواً، الرقم السري خطأ!"); }
        }

        async function submitNewLesson() {
            const title = document.getElementById('new-lesson-title').value;
            const url = document.getElementById('new-lesson-url').value;
            const grade = document.getElementById('new-lesson-grade').value;
            if (!title || !url) return alert("امسح الخانات الفارغة");

            await db.collection("lessons").add({
                title, url, grade,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("تم النشر بنجاح");
            document.getElementById('new-lesson-title').value = "";
        }

        function closeAdmin() { document.getElementById('admin-panel').classList.add('hidden'); }
        function handleLogout() { auth.signOut(); localStorage.removeItem('userGrade'); }
    </script>
</body>
</html>
